name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: kagarr-win-x64.zip
          - rid: linux-x64
            artifact: kagarr-linux-x64.tar.gz
          - rid: linux-arm64
            artifact: kagarr-linux-arm64.tar.gz
          - rid: osx-x64
            artifact: kagarr-osx-x64.tar.gz
          - rid: osx-arm64
            artifact: kagarr-osx-arm64.tar.gz

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Publish backend
        run: |
          dotnet publish src/Kagarr.Console/Kagarr.Console.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained \
            -o _output/${{ matrix.rid }} \
            /p:RunAnalyzers=false

      - name: Copy frontend to output
        run: cp -r src/Kagarr.Host/UI _output/${{ matrix.rid }}/UI

      - name: Package (tar.gz)
        if: matrix.rid != 'win-x64'
        run: |
          cd _output/${{ matrix.rid }}
          tar -czf ../../${{ matrix.artifact }} .

      - name: Package (zip)
        if: matrix.rid == 'win-x64'
        run: |
          cd _output/${{ matrix.rid }}
          zip -r ../../${{ matrix.artifact }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
